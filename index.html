<!DOCTYPE html>
<html>
<head>
    <title>Battle of the Elements</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
<div class="wrapper">

    <header>
        <h1><span class="keeptogether">ðŸ”¥ Battle of the ElementsðŸ’§</span></h1>
        <p class="gameRules">Rock crushes scissors. Scissors slash paper. Paper envelops rock. Fire burns them all, and only water can extinguish the flame.</p>
    </header>
    <main>
    <div class="playButtons">
        <button type="button" class="gameButton" id="rock" onClick="playRound(this.id)"><img src="images/rock.png" alt="rock icon"><br>Rock</button>
        <button type="button" class="gameButton" id="paper" onClick="playRound(this.id)"><img src="images/paper2.png" alt="paper icon"><br>Paper</button>
        <button type="button" class="gameButton" id="scissors" onClick="playRound(this.id)"><img src="images/scissors3.png" alt="scissors icon"><br>Scissors</button>
        <button type="button" class="gameButton" id="fire" onClick="playRound(this.id)"><img src="images/fire.png" alt="fire icon"><br>Fire</button>
        <button type="button" class="gameButton" id="water" onClick="playRound(this.id)"><img src="images/water3.png" alt="water icon"><br>Water</button>
    </div>
    <div id="resultMessages">
        <p id="mainPara">Let's get this party started!</p>
    </div>
    </main>
    <footer>
            <p id="playerScorePara">Player: 0</p>
            <p id="computerScorePara">Computer: 0</p>
    </footer>

</div>
    <script src="script.js"></script>
</body>
</html>
